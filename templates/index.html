<!DOCTYPE html>
<html>
<head>
    <title>Video Transcriber</title>
    <link rel="stylesheet" href="/uploads/style.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Step 1: Upload a Video</h1>
        <div class="step-indicator">
            <span class="step active">1</span>
            
            <span class="step">2</span>
            <span class="step">3</span>
        </div>
        <form id="uploadForm" action="/transcribe" method="post" enctype="multipart/form-data" onsubmit="return validateUpload()">
            <div class="input-row" style="flex-direction:column;align-items:flex-start;gap:20px;">
                <label class="file-label">
                    <input type="file" name="file" id="fileInput" required>
                    <span id="fileName">Choose video file...</span>
                </label>
                <div class="mode-select">
                    <label>
                        <input type="radio" name="mode" value="script" checked>
                        Full Transcript
                    </label>
                    <label>
                        <input type="radio" name="mode" value="action">
                        Action Points Only
                    </label>
                </div>
                <button type="submit" class="send-btn">Transcribe</button>
            </div>
        </form>
        <div id="toast" class="toast"></div>
        {% if transcript %}
            <div class="response-card" style="margin-top:28px;">
                <div class="qa-label">Transcript</div>
                <pre class="qa-answer">{{ transcript }}</pre>
            </div>
            <a href="/chat" class="send-btn" style="margin-top:18px;display:inline-block;">Go to Q&amp;A</a>
        {% endif %}
        {% if action_points %}
            <div class="response-card" style="margin-top:28px;">
                <div class="qa-label">Action Points</div>
                <pre class="qa-answer">{{ action_points }}</pre>
            </div>
            <a href="/chat" class="send-btn" style="margin-top:18px;display:inline-block;">Go to Q&amp;A</a>
        {% endif %}
    </div>
    <script>
        // Step indicator animation
        document.querySelectorAll('.step').forEach((el,i)=>{
            if(i===0) el.classList.add('active');
        });
        // File input label
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose video file...';
            document.getElementById('fileName').innerText = fileName;
        });
        // Upload validation
        function validateUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                showToast('Please select a video file.');
                return false;
            }
            // Optional: check file type/size here
            return true;
        }
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }
    </script>
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 22px;
        }
        .step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #eaf6ff;
            color: #0074d9;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 7px;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
        }
        .step.active {
            background: #0074d9;
            color: #fff;
        }
        .file-label {
            background: #eaf6ff;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            color: #0074d9;
            font-size: 1.08rem;
            display: inline-block;
            font-weight: 500;
        }
        .file-label input[type="file"] {
            display: none;
        }
        #fileName {
            margin-left: 8px;
            color: #333;
            font-size: 1rem;
            font-weight: 400;
        }
        .mode-select {
            margin-top: 8px;
        }
        .mode-select label {
            margin-right: 18px;
            font-weight: 500;
            color: #0074d9;
        }
    </style>
</body>
</html>
