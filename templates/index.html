<!DOCTYPE html>
<html>
<head>
    <title>Video Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Step 1: Upload a Video</h1>
        <div class="step-indicator">
            <span class="step active">1</span>
            
            <span class="step">2</span>
            <span class="step">3</span>
        </div>
        <form id="uploadForm" action="{{ url_for('transcribe') }}" method="post" enctype="multipart/form-data">
            <div class="input-row" style="flex-direction:column;align-items:flex-start;gap:20px;">
                <label class="file-label">
                    <input type="file" 
                           name="file" 
                           id="fileInput" 
                           accept="video/*,audio/*" 
                           required>
                    <span id="fileName">
                        <i class="fas fa-upload"></i> Choose video or audio file...
                    </span>
                    <small class="file-hint">(Supports MP4, MP3, WAV, etc.)</small>
                </label>
                <div class="mode-select">
                    <label class="radio-label">
                        <input type="radio" name="mode" value="script" checked>
                        <span class="radio-custom"></span>
                        <span>Full Transcript</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="action">
                        <span class="radio-custom"></span>
                        <span>Action Points Only</span>
                    </label>
                </div>
                <button type="submit" class="send-btn">
                    <i class="fas fa-microphone-alt"></i> Transcribe
                </button>
            </div>
        </form>
        <div id="toast" class="toast"></div>
        {% if transcript %}
            <div class="response-card" style="margin-top:28px;">
                <div class="qa-label">Transcript</div>
                <pre class="qa-answer">{{ transcript }}</pre>
            </div>
            <a href="/chat" class="send-btn" style="margin-top:18px;display:inline-block;">Go to Q&amp;A</a>
        {% endif %}
        {% if action_points %}
            <div class="response-card" style="margin-top:28px;">
                <div class="qa-label">Action Points</div>
                <pre class="qa-answer">{{ action_points }}</pre>
            </div>
            <a href="/chat" class="send-btn" style="margin-top:18px;display:inline-block;">Go to Q&amp;A</a>
        {% endif %}
    </div>
    <script>
        // Initialize steps
        document.addEventListener('DOMContentLoaded', function() {
            // Step indicator animation
            document.querySelectorAll('.step').forEach((el, i) => {
                if (i === 0) el.classList.add('active');
            });
            
            // File input label
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose video file...';
                    document.getElementById('fileName').innerText = fileName;
                });
            }
            
            // Form submission
            const form = document.getElementById('uploadForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });
        
        // Handle form submission with AJAX
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - redirect to chat
                    window.location.href = data.redirect;
                } else {
                    // Show error message
                    showToast(data.message || 'An error occurred. Please try again.');
                    console.error('Server error:', data);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to process your request. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        }
        
        // Show toast notification
        function showToast(msg, type = 'error') {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.textContent = msg;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            // Hide after delay
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }
    </script>
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 22px;
        }
        .step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #eaf6ff;
            color: #0074d9;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 7px;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s;
        }
        .step.active {
            background: #0074d9;
            color: #fff;
        }
        .file-label {
            background: #eaf6ff;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            color: #0074d9;
            font-size: 1.08rem;
            display: inline-block;
            font-weight: 500;
        }
        .file-label input[type="file"] {
            display: none;
        }
        #fileName {
            margin-left: 8px;
            color: #333;
            font-size: 1rem;
            font-weight: 400;
        }
        .mode-select {
            margin-top: 8px;
        }
        .mode-select label {
            margin-right: 18px;
            font-weight: 500;
            color: #0074d9;
        }
    </style>
</body>
</html>
